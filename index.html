<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<!-- To ensure proper rendering and touch zooming - bootstrap -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Refugee map</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- Data Driven Documents (D3) -->
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

	<!-- TopoJSON -->
	<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>

	<!-- DataMaps, local copy -->
	<script type="text/javascript" src="javascript/datamaps.world.js"></script>

	<!-- BOOTSTRAP -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="javascript/main.js"></script>

	<div id="head"><h1>Movement of Refugees</h1></div>
	

  </head>

  <body>
  <div class="container-fluid">


	  <div class="row">

		  <div class="col-xs-12 col-md-8">
		  	<div id="mapcontainer"></div>
		  	<input type="range" min="1975" max="2013" id="slider" step="1">
		  </div>
		  <div class="col-xs-6 col-md-4">

		  	<section id="info">
		      <h3>Info</h3>
		    </section>

		  	<ul class="nav nav-tabs">
			  <li class="active"><a data-toggle="tab" href="#home">Options</a></li>
			  <li><a data-toggle="tab" href="#history">History</a></li>
			  <li><a data-toggle="tab" href="#origin">Origin</a></li>
			</ul>

			<div class="tab-content">
			  <div id="home" class="tab-pane fade in active">
			    <h4>Options</h4>

			    <div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Incoming refugees
				  </label>
				</div>

				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Outgoing refugees
				  </label>
				</div>

			  </div>

			  <div id="history" class="tab-pane fade">
			    <p>Total incomming refugees per year.</p>
			    <svg id="historyIn"> <g> </g> </svg>
			    <p>Total outgoing refugees per year.</p>
			    <svg id="historyOut"> <g> </g> </svg>
			  </div>

			  <div id="origin" class="tab-pane fade">
			    <h4>Origin</h4>
			    <p>Origin of refugees.</p>
			    <svg id="donut"> <g> </g> </svg>
			  </div>
			</div>

		  </div>
	  </div>



  </div>

  </body>
</html>
